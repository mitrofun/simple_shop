{% load staticfiles app_tags %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{% static "vendor/bootstrap/dist/css/bootstrap.min.css" %}">
  <link rel="stylesheet" href="{% static "css/style.css" %}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{% url 'category:product-list' %}">{% shop_name %}</a>
      <div class="text-light">
        {% with total_items=cart|length %}
          {% if cart|length > 0 %}
            Корзина:
            <a href="{% url "cart:detail" %}">
              {{ total_items }} тов. {{ cart.get_total_price }} руб.
            </a>
          {% else %}
            пустая
          {% endif %}
        {% endwith %}
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      {% block content %}{% endblock content %}
    </div>
  </div>
  <script src="{% static 'vendor/jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/popper.js/dist/popper.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/dist/js/bootstrap.min.js' %}"></script>
</body>
</html>
